<!DOCTYPE html>
<html style="font-size: 24px;">
    <head>
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="true"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <!-- 关闭手机号自动识别 -->

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" type="text/css" href="../../../node_modules/amazeui-touch/dist/amazeui.touch.css">
        <link rel="stylesheet" type="text/css" href="../../../widgets/common/reset.less">
        <script src="../../../dep/mod.js" data-loader charset="utf-8"></script>
        <title>个人中心</title>

          if (!window.SID) {
            window.SID = '{%$sid%}';
